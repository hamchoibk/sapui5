                                    function hidePopup(idPopup) {
                                        $('#' + idPopup + "-popup").removeClass('ui-popup-active');
                                        $('#' + idPopup + "-popup").addClass('ui-popup-hidden');
                                        $('#' + idPopup + "-popup").removeAttr('style', 'height:90%;width:90%; top: 5%; left: 5%;');
                                        
                                        $('#' + idPopup + "-screen").removeClass('ui-popup-screen');
                                        $('#' + idPopup + "-screen").removeClass('ui-overlay-b');
                                        $('#' + idPopup + "-screen").removeClass('in');
                                        $('#' + idPopup + "-screen").addClass('ui-screen-hidden');
                                        $('#' + idPopup + "-screen").addClass('ui-popup-screen');
                                        $('#' + idPopup + "-screen").addClass('ui-overlay-b');
                                        $('#' + idPopup + "-screen").removeAttr('style','height : '+document.getElementsByClassName('ui-page-active')[0].scrollHeight+'px');
                                    }
                                
                                    function showPopup(idPopup) {
                                        $('#' + idPopup + "-popup").removeClass('ui-popup-hidden');
                                        $('#' + idPopup + "-popup").addClass('ui-popup-active');
                                        $('#' + idPopup + "-popup").attr('style', 'height:90%;width:90%; top: 5%; left: 5%;');
                                        $('#' + idPopup + "-screen").removeClass('ui-screen-hidden');
                                        $('#' + idPopup + "-screen").removeClass('ui-popup-screen');
                                        $('#' + idPopup + "-screen").removeClass('ui-overlay-b');
                                        $('#' + idPopup + "-screen").addClass('ui-popup-screen');
                                        $('#' + idPopup + "-screen").addClass('ui-overlay-b');
                                        $('#' + idPopup + "-screen").addClass('in');
                                        $('#' + idPopup + "-screen").attr('style','height : '+document.getElementsByClassName('ui-page-active')[0].scrollHeight+'px');
                                    }

                                <script>

                                    function prepareChangeEmail() {
                                        setContentData([{
                                                        source: 'server',
                                                        service: 'PrepareChangeEmail',
                                                        dataIds: [{
                                                                  dataId: 'oldEmailAddress',
                                                                  dataType: 'text',
                                                                  source: 'param'
                                                                  }]
                                                        }], 'fillChangeEmail');
                                    }
                                
                                function fillChangeEmail() {
                                    var ok = getContentData('ok');
                                    if (ok == 1) {
                                        var oldEmailAddress = getContentData('oldEmailAddress');
                                        document.getElementById('oldEmailAddress').innerHTML = oldEmailAddress;
                                        showHideLeft('changeEmail', 'preferences');
                                        app.backFunction=customBackFromChangeEmail;
                                    } else {
                                        alert(getContentData('message'));
                                    }
                                }
                                
                                function processEditEmail() {
                                    var currentEmailVal = $('#currentemail').val();
                                    
                                    if (currentEmailVal == "") {
                                        //alert('Email Address is mandatory');
                                        loadMessageResourceAlert("change.email.mandatory");
                                        return;
                                    } else if (!validateEmail(currentEmailVal)) {
                                        //alert('Format Email Address not valid');
                                        loadMessageResourceAlert("change.email.not.valid");
                                    	return;
                                    } else {
                                        setContentData([{
                                                        source: 'server',
                                                        service: 'changeEmailAddress',
                                                        params: {
                                                        currentEmail: currentEmailVal
                                                        }
                                                        }], 'editEmailCallback');
                                    }
                                }
                                
                                function validateEmail(email) {
                                    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                                return re.test(email);
                                }
                                
                                function editEmailCallback() {
                                var ok = getContentData('ok');
                                if (ok == 1) {
                                showHideLeft('preferences', 'changeEmail');
                                showPopup("changeEmailConfirmmsg");
                                } else {
                                alert(getContentData('message'));
                                }
                                $('#currentemail').val('');
                                }

                                        	document.getElementById('scheduledTransactionList').innerHTML += '<li class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c"><div class="ui-btn-inner ui-li"><div class="ui-btn-text"><a class="ui-link-inherit" data-transition="slide" onclick="fixScrollTop();getDetailSchTrx(\'' + convertObjToStr(cd[count+1].data[b]) + '\');"><p class="ui-li-aside ui-li-desc">' + cd[count+1].data[b].amount + '</p><h3 class="ui-li-heading">' + cd[count+1].data[b].instructionDateView + '</h3><p class="ui-li-desc">' +cd[count+1].data[b].functionTrxName+' <br> '+cd[count+1].data[b].acctToNo + '</p></a></div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div></li>';
                                        
                                        }

                                <script>
                                    function getDetailSchTrx(obj) {
                                        //alert(obj);
                                        obj = JSON.parse(obj);
                                        document.getElementById('refNoDetail').value = obj.refNo;
                                        document.getElementById('detailRefNoDetail').value = obj.detailRefNo;
                                        document.getElementById('menuCdDetail').value = obj.menuCd;
                                        var loc = getContentData('locale');
                                        var functionTrx = obj.functionTrx;
                                        if (functionTrx == 'menu.child.domestictransfer') {
                                            functionTrx = 'Transfer Other Banks';
                                            document.getElementById('repeatOnWeekType').style.display = 'block';
                                            document.getElementById('repeatOnMonthType').style.display = 'block';
                                        } else if (functionTrx == "menu.child.inhousetransfer") {
                                            functionTrx = 'Transfer between ANZ Accounts';
                                            document.getElementById('repeatOnWeekType').style.display = 'block';
                                            document.getElementById('repeatOnMonthType').style.display = 'block';
                                        } else {
                                            functionTrx = 'Bill Payment';
                                            document.getElementById('repeatOnWeekType').style.display = 'none';
                                            document.getElementById('repeatOnMonthType').style.display = 'block';
                                        }
                                        var fromAccount = obj.acctNo;
                                        var toAccount = obj.acctToNo;
                                        var scheduleType = obj.instructionDisplay;
                                        
                                        document.getElementById('functionDetail').innerHTML = obj.functionTrxName;
                                        document.getElementById('fromAccountDetail').innerHTML = fromAccount;
                                        document.getElementById('toAccountDetail').innerHTML = toAccount;
                                        document.getElementById('scheduleTypeValue').value = scheduleType;
                                        document.getElementById('scheduleTypeDivDetail').style.display = 'block';
                                        
                                        if (scheduleType == '3') {
                                            var scheduleDate = obj.transferDate;
                                            if (loc == 'id') {
                                            	document.getElementById('scheduleTypeDetail').innerHTML = "Tanggal Tertentu";
                                            } else {
									document.getElementById('scheduleTypeDetail').innerHTML = "Specific Date";
                                            }
                                            document.getElementById('scheduleDateDetail').innerHTML = scheduleDate;
                                            document.getElementById('scheduleDateValue').value = scheduleDate;
                                            document.getElementById('scheduleDateDivDetail').style.display = 'block';
                                            document.getElementById('repeatOnDivDetail').style.display = 'none';
                                            document.getElementById('repeatDayDivDetail').style.display = 'none';
                                            document.getElementById('repeatDateDivDetail').style.display = 'none';
                                            document.getElementById('fromDateDivDetail').style.display = 'none';
                                            document.getElementById('toDateDivDetail').style.display = 'none';
                                        } else {
                                            var repeatOn = obj.instructionEvery;
                                            
                                            var startDate = obj.instructionStartDate;
                                            var endDate = obj.instructionExpiredDate;
                                            
                                            document.getElementById('scheduleDateDivDetail').style.display = 'none';
                                            if (loc == 'id') {
                                            	document.getElementById('scheduleTypeDetail').innerHTML = "Transaksi Berulang";
                                            } else {
									document.getElementById('scheduleTypeDetail').innerHTML = "Repeat";
                                            }
                                            document.getElementById('repeatOnValue').value = repeatOn;
                                            document.getElementById('fromDateDetail').innerHTML = startDate;
                                            document.getElementById('toDateDetail').innerHTML = endDate;
                                            document.getElementById('fromDateValue').value = startDate;
                                            document.getElementById('toDateValue').value = endDate;
                                            
                                            document.getElementById('repeatOnDivDetail').style.display = 'block';
                                            document.getElementById('fromDateDivDetail').style.display = 'block';
                                            document.getElementById('toDateDivDetail').style.display = 'block';
                                            if (repeatOn == 'W') {
									   var dayExc = obj.instructionValueDisplay;
	                                           
                                                if (loc == 'id') {
                                                	document.getElementById('repeatOnDetail').innerHTML = "Hari tertentu dalam seminggu";
                                                } else {
                                                	document.getElementById('repeatOnDetail').innerHTML = "Specific day of the week";
                                                }
                                                document.getElementById('repeatDayDetail').innerHTML = dayExc;
                                                document.getElementById('repeatDayValue').value = obj.instructionValue;
                                                document.getElementById('repeatDayDivDetail').style.display = 'block';
                                                document.getElementById('repeatDateDivDetail').style.display = 'none';
                                            } else if (repeatOn == 'M') {
                                                var dateExc = obj.instructionEveryDisplay;

                                                if (loc == 'id') {
                                                	document.getElementById('repeatOnDetail').innerHTML = "Tanggal tertentu dalam sebulan";
                                                } else {
                                                	document.getElementById('repeatOnDetail').innerHTML = "Specific day of the month";
                                                }
                                                document.getElementById('repeatDateDetail').innerHTML = dateExc;
                                                document.getElementById('repeatDateValue').value = dateExc;
                                                document.getElementById('repeatDateDivDetail').style.display = 'block';
                                            	   document.getElementById('repeatDayDivDetail').style.display = 'none';
                                            }
                                        }
                                        showHideLeft('scheduledDetails', 'scheduledTransactions');
                                        app.backFunction=customBackFromScheduledDtl;
                                    }
                                
                                    </script>
                                <script>
                                    
                                    function selectScheduleType() {
                                        var type = $("#scheduleTypeValue").val();
                                        if (type == '3') {
                                            $("#sendNowCheck").removeClass("selected");
                                            $("#specificCheck").addClass("selected");
                                            $("#repeatCheck").removeClass("selected");
                                        } else if (type == '4') {
                                            $("#sendNowCheck").removeClass("selected");
                                            $("#specificCheck").removeClass("selected");
                                            $("#repeatCheck").addClass("selected");
                                        } else {
                                            $("#sendNowCheck").addClass("selected");
                                            $("#specificCheck").removeClass("selected");
                                            $("#repeatCheck").removeClass("selected");
                                        }
                                        showHideLeft('scheduleType','scheduledDetails');
                                    }
                                
                                function selectRepeatOn() {
                                    var repOn = $("#repeatOnValue").val();
                                    if (repOn == 'W') {
                                        $("#repeatWeek").addClass("selected");
                                        $("#repeatMonth").removeClass("selected");
                                    } else {
                                        $("#repeatWeek").removeClass("selected");
                                        $("#repeatMonth").addClass("selected");
                                    }
                                    showHideLeft('repeatType','scheduledDetails');
                                }
                                
                                function selectRepeatDate() {
                                    var repDate = $("#repeatDateValue").val();
                                    
                                    for (var i = 0; i < 31; i++) {
                                        $('#repeat' + i).removeClass("selected");
                                    }
                                    for (var i = 0; i < 31; i++) {
                                        if (i == repDate) {
                                            $('#repeat' + i).addClass("selected");
                                        }
                                    }
                                    showHideLeft('repeatDate','scheduledDetails');
                                }
                                
                                function selectRepeatDay(){
                                    var repDay = $("#repeatDayValue").val();
                                    
                                    $('#repeatSunday').removeClass("selected");
                                    $('#repeatMonday').removeClass("selected");
                                    $('#repeatTuesday').removeClass("selected");
                                    $('#repeatWednesday').removeClass("selected");
                                    $('#repeatThursday').removeClass("selected");
                                    $('#repeatFriday').removeClass("selected");
                                    $('#repeatSaturday').removeClass("selected");
                                    
                                    $('#repeat' + repDay).addClass("selected");
                                    
                                    showHideLeft('repeatDay','scheduledDetails');

                                function fillScheduleType(data) {
                                    document.getElementById('scheduleTypeValue').value = data;
                                    var loc = getContentData('locale');
                               	 var today = new Date();
                                    var dd = today.getDate();
                                    var mm = today.getMonth()+1;
                                    var yyyy = today.getFullYear();
                                    if(dd<10){dd='0'+dd;}
                                    if(mm<10){mm='0'+mm;}
                                    today = yyyy+'-'+mm+'-'+dd;
                                    
                                    if (data == 3) {
                                        if (loc == 'en') {
                                        	document.getElementById('scheduleTypeDetail').innerHTML = "Specific Date";
                                        } else {
									document.getElementById('scheduleTypeDetail').innerHTML = "Tanggal Tertentu";
                                        }
                                        
                                        
                                        document.getElementById('scheduleDate').value= today;
                                        document.getElementById('scheduleDateDetail').innerHTML = '';
                                        document.getElementById('scheduleDateValue').value = '';
                                        document.getElementById('scheduleDateDivDetail').style.display = 'block';
                                        document.getElementById('repeatOnDetail').innerHTML = '';
                                        document.getElementById('repeatOnValue').value = '';
                                        document.getElementById('fromDateDetail').innerHTML = '';
                                        document.getElementById('toDateDetail').innerHTML = '';
                                        document.getElementById('fromDateValue').value = '';
                                        document.getElementById('toDateValue').value = '';
                                        document.getElementById('repeatDayDetail').innerHTML = '';
                                        document.getElementById('repeatDayValue').value = '';
                                        document.getElementById('repeatDateDetail').innerHTML = '';
                                        document.getElementById('repeatDateValue').value = '';
                                        document.getElementById('repeatDayDivDetail').style.display = 'none';
                                        document.getElementById('repeatOnDivDetail').style.display = 'none';
                                        document.getElementById('fromDateDivDetail').style.display = 'none';
                                        document.getElementById('toDateDivDetail').style.display = 'none';
                                        document.getElementById('repeatDateDivDetail').style.display = 'none';
                                    } else if (data == 4) {
                                        if (loc == 'en') {
                                        	document.getElementById('scheduleTypeDetail').innerHTML = "Repeat";
                                        } else {
                                        	document.getElementById('scheduleTypeDetail').innerHTML = "Transaksi berulang";
                                        }
                                        
                                        document.getElementById('repeatFrom').value = today;
                                        document.getElementById('repeatto').value = today;
                                        
                                        document.getElementById('scheduleDateDetail').innerHTML = '';
                                        document.getElementById('scheduleDateValue').value = '';
                                        document.getElementById('repeatOnDetail').innerHTML = '';
                                        document.getElementById('repeatOnValue').value = '';
                                        document.getElementById('fromDateDetail').innerHTML = '';
                                        document.getElementById('toDateDetail').innerHTML = '';
                                        document.getElementById('fromDateValue').value = '';
                                        document.getElementById('toDateValue').value = '';
                                        document.getElementById('repeatDayDetail').innerHTML = '';
                                        document.getElementById('repeatDayValue').value = '';
                                        document.getElementById('repeatDateDetail').innerHTML = '';
                                        document.getElementById('repeatDateValue').value = '';
