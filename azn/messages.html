            function hidePopup(idPopup) {
                $('#' + idPopup + "-popup").removeClass('ui-popup-active');
                $('#' + idPopup + "-popup").addClass('ui-popup-hidden');
                $('#' + idPopup + "-popup").removeAttr('style', 'height:90%;width:90%; top: 5%; left: 5%;');
                
                $('#' + idPopup + "-screen").removeClass('ui-popup-screen');
                $('#' + idPopup + "-screen").removeClass('ui-overlay-b');
                $('#' + idPopup + "-screen").removeClass('in');
                $('#' + idPopup + "-screen").addClass('ui-screen-hidden');
                $('#' + idPopup + "-screen").addClass('ui-popup-screen');
                $('#' + idPopup + "-screen").addClass('ui-overlay-b');
            }
            
            function showPopup(idPopup) {
                $('#' + idPopup + "-popup").removeClass('ui-popup-hidden');
                $('#' + idPopup + "-popup").addClass('ui-popup-active');
                $('#' + idPopup + "-popup").attr('style', 'height:90%;width:90%; top: 5%; left: 5%;');
                
                $('#' + idPopup + "-screen").removeClass('ui-screen-hidden');
                $('#' + idPopup + "-screen").removeClass('ui-popup-screen');
                $('#' + idPopup + "-screen").removeClass('ui-overlay-b');
                $('#' + idPopup + "-screen").addClass('ui-popup-screen');
                $('#' + idPopup + "-screen").addClass('ui-overlay-b');
                $('#' + idPopup + "-screen").addClass('in');
            }
                         
	      	// Speed up calls to hasOwnProperty
	      	var hasOwnProperty = Object.prototype.hasOwnProperty;
	      
	        function isEmpty(obj) {
		          // null and undefined are "empty"
		          if (obj == null) return true;
		          
		          // Assume if it has a length property with a non-zero value
		          // that that property is correct.
		          if (obj.length > 0) return false;
		          if (obj.length === 0) return true;
		          
		          // Otherwise, does it have any properties of its own?
		          // Note that this doesn't handle
		          // toString and valueOf enumeration bugs in IE < 9
		          for (var key in obj) {
		              if (hasOwnProperty.call(obj, key)) return false;
		          }
		          
		          return true;
	        }
    </script>
    
    <script type="text/javascript">
    		function mailDetail(id) {
    			var idMail = id;
    			
    			setContentData([{
                    source: 'server',
                    service: 'GetDetailMail',
                    params: {
                    	id: idMail
                    },
                    dataIds: [{
                        dataId: 'id',
                        dataType: 'text',
                        source: 'param'
                        },{
                        dataId: 'subject',
                        dataType: 'text',
                        source: 'param'
                        },{
                        dataId: 'messageHelpDesk',
                        dataType: 'text',
                        source: 'param'
                        },{
                        dataId: 'date',
                        dataType: 'text',
                        source: 'param'
                        }]
                    }], 'mailDetailCallback');
    		}
    		
    		var id = '';
    		
    		function mailDetailCallback() {
    			id =  getContentData('id');
    			
    			document.getElementById('mailDetailDate').innerHTML = getContentData('date');
    			document.getElementById('mailDetailSubject').innerHTML = getContentData('subject');
    			document.getElementById('mailDetailMessage').innerHTML = '<p>' + getContentData('messageHelpDesk') + '</p>'; 
    			
    			showHideLeft('newmessage', 'messagelist');
    		}
    		
    		function doDeleteMail() {
    			setContentData([{
                    source: 'server',
                    service: 'DeleteMail',
                    params: {
                    id: id
                    },
                    dataIds: [{
                        dataId: 'emails',
                        dataType: 'list',
                        source: 'param'
                        }]
                    }], 'doDeleteMailCallback');
    		}
    		
    		function doDeleteMailCallback() {
    			var ok = getContentData('ok');
           		if(ok == 1) {
           			var mails = getContentData('emails');
                  	var length = mails.length;
	                  
                  	document.getElementById('sentMailsListId').innerHTML = '';
	                  
                  	if (length > 0) {
               	  		for (var i = 0; i < mails.length; i++) {
                          document.getElementById('sentMailsListId').innerHTML += '<li class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-first-child ui-btn-up-c" data-theme="c" data-iconpos="right" data-icon="arrow-r" data-wrapperels="div" data-iconshadow="true" data-shadow="false" data-corners="false"><div class="ui-btn-inner ui-li"><div class="ui-btn-text"> <a class="ui-link-inherit"   onclick="mailDetail(\'' + mails[i].id + '\');"><p class="ui-li-aside ui-li-desc">' + mails[i].date + '</p> <h3 class="ui-li-heading">' + mails[i].subject + '</h3> <p class="ui-li-desc">' + mails[i].messageView + '</p> </a> </div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div></li>';
                      	}
                  	} else {
					 document.getElementById('sentMailsListId').innerHTML += '<li class="ui-li ui-li-divider ui-bar-b ui-first-child"><language key="noRecords"></language></li>';
                  	}

           		processLanguagesDiv('messagelist');
                	showHideLeft('messagelist','newmessage');
           		} else {
                	alert(getContentData('message'));
               	}
          	}
    		
    		function saveMail() {
              	var subject = document.getElementById('mailSubject').value;
              	var message = document.getElementById('mailMessage').value;
              	
              	if (subject == ""){
      	 		if(locale == "en") {
          			alert('Subject is mandatory');
          		} else {
          			alert('Perihal harus diisi');
          		}
          	} else if (message == "") {
          		if(locale == "en") {
          			alert('Message is mandatory');
          		} else {
          			alert('Pesan harus diisi');
          		}
          	} else {
          		setContentData(
          				[
          				 {	source: 'server',service:'SendMessage',
  					 		params:{
  					 			subject: subject,
  					 			message: message
  					 			},
  		                    dataIds: [{
  		                    	dataId: 'emails',
  		                        dataType: 'list',
  		                        source: 'param'
  		                        }]
  		                    }], 'saveMailCallBack');
          	}
            }
            
            function saveMailCallBack() {
                var ok = getContentData('ok');
                
                if (ok == 1) {
                	showHideLeft('requestConfirmation','messagecreate');
                } else {
                    alert(getContentData('message'));
                }
            }
            
            function onLoadEmails() {
            	var mails = getContentData('emails');
                var length = mails.length;
                
                document.getElementById('sentMailsListId').innerHTML = '';
                
                if (length > 0) {
              	  for (var i = 0; i < mails.length; i++) {
                        document.getElementById('sentMailsListId').innerHTML += '<li class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-first-child ui-btn-up-c" data-theme="c" data-iconpos="right" data-icon="arrow-r" data-wrapperels="div" data-iconshadow="true" data-shadow="false" data-corners="false"><div class="ui-btn-inner ui-li"><div class="ui-btn-text"> <a class="ui-link-inherit"   onclick="mailDetail(\'' + mails[i].id + '\');"><p class="ui-li-aside ui-li-desc">' + mails[i].date + '</p> <h3 class="ui-li-heading">' + mails[i].subject + '</h3> <p class="ui-li-desc">' + mails[i].messageView + '</p> </a> </div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div></li>';
                    }
                } else {
				    document.getElementById('sentMailsListId').innerHTML += '<li class="ui-li ui-li-divider ui-bar-b ui-first-child"><language key="noRecords"></language></li>';
                }
                app.backFunction=customBackMyAccount;
                checkLanguage1();
                processLanguagesDiv('messagelist');
            }

            function checkLanguage1(){
			setContentData([{source: 'server',service:'CheckLanguage',dataIds:[{dataId: 'locale',dataType:'text',source:'param'}]}], 'checkLanguageCallBack1');
		  }
	
		  function checkLanguageCallBack1(){
			locale = getContentData('locale');
		  }

		  function getAccountList(){
								setContentData([{source: 'server',service:'AccountList',dataIds:[{dataId: 'accounts',dataType:'list',source:'param'},{dataId: 'ccAccounts',dataType:'list',source:'param'},{dataId:'depositBalance',dataType:'text',source:'param'},{dataId:'depositBalanceDisplay',dataType:'text',source:'param'},{dataId:'ccOutstanding',dataType:'text',source:'param'},{dataId:'ccOutstandingDisplay',dataType:'text',source:'param'},{dataId:'bankAccountSystemViolation',dataType:'text',source:'param'},{dataId:'ccAccountSystemViolation',dataType:'text',source:'param'}]}], 'accountListPage');
		  }
							
			function accountListPage(){
				if(getContentData('ok')==1){
					goToHTML({viewId: 'myaccount.html'});
				}else{
					alert(getContentData('message'));
				}
			}

		  function checkMobileBanking() {
			setContentData([{source: 'server',service:'checkMobileBanking'}], 'checkMobileBankingCallback');
		  }

	       function checkMobileBankingCallback() {
		   		var ok = getContentData('ok');
				if(ok == 1) {
					   getAccountList();
				} else {
                   alert(getContentData('message'));
            }
	       }
	       
	       function customBackMyAccount() {
	    	   getAccountList();
	       }
    </script>
