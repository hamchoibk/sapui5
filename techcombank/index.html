      <script>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://google-analytics.com/analytics.js','ga');
          UUIDv4 = function b(a) {
              return a ? (a ^ Math.random() * 16 >> a / 4).toString(16) : ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, b)
          };
          var deviceUuid;
          if (window.localStorage.getItem("deviceUuid") == "" || window.localStorage.getItem("deviceUuid") == undefined) {
              deviceUuid = UUIDv4();
              window.localStorage.setItem("deviceUuid", deviceUuid);
          } else {
              deviceUuid = window.localStorage.getItem("deviceUuid");
          }

//          UAT
//          var TRACKER_NAME = 'FastMobileUAT'; //tracker name UAT
//          var TRACKING_ID = 'UA-72852900-2'; //tracking ID UAT
//          var APP_VERSION = '1.1.2.1';
//          var PROTOCOL = 'http://';
//          var IP_ADDRESS = 'mbtest.techcombank.com.vn';
//          var PORT = '8090';

//          Production
            var TRACKER_NAME = 'FastMobileProduction'; //tracker name FastMobileProduction
            var TRACKING_ID = 'UA-72852900-4'; //tracking ID FastMobileProduction
            var APP_VERSION = '1.1.2.2';
            var PROTOCOL = 'https://';
            var IP_ADDRESS = 'm.techcombank.com.vn';
            var PORT = '443';

          ga('create', {
              'clientId': deviceUuid,
              'trackingId': TRACKING_ID,
              'cookieDomain': 'auto',
              'name': TRACKER_NAME
          });

          ga(TRACKER_NAME+'.set', 'checkProtocolTask', null);
          ga(TRACKER_NAME+'.set', 'checkStorageTask', null);
          ga(TRACKER_NAME+'.send', 'pageview');
          ga(TRACKER_NAME+'.set', 'appName', 'F@st Mobile');
          ga(TRACKER_NAME+'.set', 'appVersion', APP_VERSION);

          ga(function () {
              // Logs the tracker created above to the console
              console.log(ga.getByName(TRACKER_NAME));
          });
