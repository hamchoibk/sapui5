<div>
    <div ng-include src="'views/loading/loading.html'"></div>
    <navigation-bar status="status"></navigation-bar>
    <div class="formContainer flexible-Margin">
        <p class="labelKey">{{validationMessage}}</p>
        <div class="space"></div>
        <form name="smsform" >
            <input type="text"  placeholder="{{ 'SIGNUP_SMSVALIDATION_SMSCODE' | translate }}" name="smscode" ng-model="smsCode" ng-minlength="6" ng-maxlength="6" required class="greyBorderBottom" capitalize>
        </form>

    </div>
    
    <div class="stickyBottom">
        <button ng-class="{true: 'button base inactive', false: 'button base active'}[smsform.$invalid]" ng-click="confirmButtonClicked()" ng-disabled="smsform.$invalid">{{ 'SIGNUP_SMSVALIDATION_CONFIRM_BUTTON' | translate }}</button>
        <div class="socially grey-tcb"></div>
    </div>

</div>
