<div>
    <div class="overlay " ng-click="dimissPopUp()"></div>
    <div ng-include src="'views/loading/loading.html'"></div>

    <navigation-bar status="status"></navigation-bar>
    <div>
        <input type="text" class="seachBar" ng-model="search" ng-show="viaCardNumber" placeholder="{{'INSTANT_TRANSFER_BEN_CARD_SEARCH' | translate }}" ng-change="changeAccountNumber()"/>
        <input type="text" class="seachBar" ng-model="search" ng-show="!viaCardNumber" placeholder="{{'INSTANT_TRANSFER_BEN_ACCOUNT_SEARCH' | translate }}" ng-change="changeAccountNumber()"/>
    </div>
    <div class="scrollBox-withSearchFooter">

        <ul class="panelList beneficiaryList-interbank">
            <li ng-repeat="ben in bens | filter:search" class="greyBorderBottom" ng-click="selectBeneficiary(ben)">
                <a class="interbank">
                    <div class="rowContainer">
                        <p class="name">{{ben.benName}}</p>
                        <p class="name">{{ben.branchLocation}}</p>
                        <p class="number">{{ben.accountNumber}}</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
