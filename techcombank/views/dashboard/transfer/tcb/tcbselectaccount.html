<div>
    <div ng-include src="'views/loading/loading.html'"></div>
    <navigation-bar status="status"></navigation-bar>
    <div class="scrollBox-withFooter">
        <ul class="selectAccount">
            <li ng-repeat="accountDetail in accountDetails" ng-click="selectedAccountDetail(accountDetail)">
                <a class="greyBorderBottom">
                    <p class="labelKey">{{'TCB_SELECT_ACCOUNT_ACCOUNT_NAME' | translate }}</p>

                    <p class="labelValue">{{accountDetail.accountName}}</p>

                    <p class="labelKey">{{'TCB_SELECT_ACCOUNT_ACCOUNT_NUMBER' | translate }}</p>

                    <p class="labelValue">{{accountDetail.accountNumber}}</p>

                    <p class="labelKey">{{'TCB_SELECT_ACCOUNT_ACCOUNT_BALANCE' | translate }}</p>

                    <p class="labelValue">{{currencyCode}} {{accountDetail.availableBalance}}</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="stickyBottom">
        <div class="socially grey-tcb"></div>
    </div>
</div>
